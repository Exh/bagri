OpenIDE-Module-Name=Bagri Manager
OpenIDE-Module-Display-Category=Tools
OpenIDE-Module-Long-Description=\
    This plug-in provides a GUI to allow administrators and developers to view and manage Bagri DB Clusters. <br> \
    Once installed, when you connect to a local or remote process running a Bagri Admin MBean server you will see a "Bagri Manager" \
    which allows you to view Bagri DB related information for that Admin server.
OpenIDE-Module-Short-Description=A plug-in alloving manage and monitor running Bagri Clusters.

